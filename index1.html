<html>
<head>
	<title>Bot de entrenamiento</title>


   
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
    <div class="login-box">
    <img src="football.webp" class="avatar">
        <h1>Login</h1>
            <form>
            <p>Usuario</p>
            <input type="text" name="username" placeholder="Usuario Futbolteam">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <p>Tiempo</p>
            <select class="moneda" name="server" type="email" name="email">
                <option value="0">1 Hora</option>
                <option value="1">3 Horas</option>
                <option value="2">12 Horas</option>
                <option value="3">23 Horas</option>
            </select>
            <input type="submit" name="submit" value="Empezar">
            </form>
        
        
        </div>
    </body>
</html>
